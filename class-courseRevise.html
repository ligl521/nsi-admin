<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新学说课堂</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./src/css/lib/cropper.min.css?v=65d004a665">
    <style>
        .layui-form-item .layui-input-inline {  width: 400px;margin-left: 15px; }
        .layui-form-label{ width:120px;  }
        .fl{float: left;}
        .clearfix:after{content: "";display: block;clear: both;}
    </style>
</head>
<body>
         <blockquote class="layui-elem-quote" style="margin-top: 20px;">您正在修改课程基本信息</blockquote>

        <form class="layui-form" style="margin-top: 20px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

            <div class="layui-form-item">
                <label class="layui-form-label">ID：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="courseId">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">频道号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="ChannelNumber">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">频道名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="ChannelName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">授权密匙：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder=""  lay-verify="required" autocomplete="off" class="layui-input" id="Secretkey">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">讲师Id：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="TeacherId">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程主题：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="CourseSubject">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程名字：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="CourseName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程状态：</label>
                <div class="layui-input-inline" id="CourseState">
                    <input type="radio" name="CourseState" value="备课中" title="备课中" checked>
                    <input type="radio" name="CourseState" value="正在直播" title="正在直播" >
                    <input type="radio" name="CourseState" value="查看回放" title="查看回放" >
                    <input type="radio" name="CourseState" value="正在回放" title="正在回放" >
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">课程介绍：</label>
                <div class="layui-input-inline">
                    <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="CourseDescription"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">开课时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="ClassBegins">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程评分：</label>
                <div class="layui-input-inline">
                    <!--<textarea placeholder="" class="layui-textarea"  lay-verify="required" id="CoursePraise"></textarea>-->
                    <input type="text" name="" placeholder="例如：9.9" autocomplete="off" lay-verify="number" class="layui-input" id="CoursePraise">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程单价：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" autocomplete="off" lay-verify="number" class="layui-input" id="CoursePrice">
                </div>
            </div>
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">课程发布时间：</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="text" name="data" placeholder="" autocomplete="off" lay-verify="required" class="layui-input" id="CourseRelease">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">课程发布人：</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="text" name="" placeholder="" autocomplete="off" lay-verify="required" class="layui-input" id="CoursePeople">-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-form-item clearfix">
                <label class="layui-form-label">封面图片：</label>
                <div class="fl" style="margin-left: 15px;">
                    <div class="layui-bg-blue" style="width: 400px;height: 300px;">
                        <img src="" alt="" class="cropper-hidden" id="image">
                    </div>
                    <div class="" style="margin-top:10px;margin-bottom: 15px;">
                        <input type="file" id="inputImage"  class="btn btn-primary" accept="image/gif, image/jpeg, image/x-png">
                        <button class="layui-btn layui-btn-normal" type="button" id="startUp01">开始上传</button>
                    </div>
                </div>
                <!-- 预览图片 -->
                <div class=" fl" style="margin-left: 15px;padding:10px;background: #eeeeee;">
                    <div class="layui-bg-blue" style="width: 320px;height: 180px;display: table-cell;vertical-align: middle;">
                        <img src="" alt="" id="preview" style="width: 100%;height: 100%;">
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="layui-btn" type="button">宽度<span class="layui-badge layui-bg-orange" id="cropWidth">0</span> px</button>
                        <button class="layui-btn" type="button">高度<span class="layui-badge layui-bg-orange" id="cropHeight">0</span> px</button>
                        <p style="margin-top: 10px;" class="layui-bg-red">*根据需要调整至实际大小</p>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">封面图片：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" autocomplete="off" lay-verify="required" class="layui-input" id="CoverImage">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课程图片：</label>
                <div class="fl" style="margin-left: 15px;">
                    <div class="layui-bg-blue" style="width: 400px;height: 300px;">
                        <img src="" alt="" class="cropper-hidden" id="image02">
                    </div>
                    <div class="" style="margin-top:10px;margin-bottom: 15px;">
                        <input type="file" id="inputImage02"  class="btn btn-primary" accept="image/gif, image/jpeg, image/x-png">
                        <button class="layui-btn layui-btn-normal" type="button" id="startUp02">开始上传</button>
                    </div>
                </div>
                <!-- 预览图片 -->
                <div class=" fl" style="margin-left: 15px;padding:10px;background: #eeeeee;">
                    <div class="layui-bg-blue" style="width: 320px;height: 180px;display: table-cell;vertical-align: middle;">
                        <img src="" alt="" id="preview02" style="width: 100%;height: 100%;">
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="layui-btn" type="button">宽度<span class="layui-badge layui-bg-orange" id="cropWidth02">0</span> px</button>
                        <button class="layui-btn" type="button">高度<span class="layui-badge layui-bg-orange" id="cropHeight02">0</span> px</button>
                        <p style="margin-top: 10px;" class="layui-bg-red">*根据需要调整至实际大小</p>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">课程图片：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="" autocomplete="off" lay-verify="required" class="layui-input" id="CourseImage">
                </div>
            </div>

            <!--墨绿分割线-->
            <hr class="layui-bg-green" style="margin-top: 40px;margin-bottom: 20px;">

            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
        </form>


        <script src="./plugins/layui/layui.js"></script>
        <script src="./plugins/jq/jquery.min.js"></script>
        <script src="./plugins/jq/jquery.cookie.js"></script>
        <script src="./src/js/config.js"></script>
        <script src="./plugins/lib/cropper.min.js"></script>

        <script src="./src/js/nsi-class/nsi-classRevise.js?v=1.0.2"></script>
</body>
</html>
