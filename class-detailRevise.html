<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新学说课堂-详细信息</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <style>
        .layui-form-mid {
            float: left;
            display: block;
            padding: 8px 10px!important;
            margin-right: 10px;
        }
    </style>
</head>
<body style="margin: 15px;">
      <blockquote class="layui-elem-quote" style="margin-top: 20px;">
          <div class="layui-inline" style="font-size: 16px;">
              您正在修改课程详细信息
          </div>
          <div class="layui-inline" style="margin-left: 15px;">
              <!--<div class="layui-form-mid  layui-bg-red">* 请确保ID和你想要录入的课程一致！</div>-->
          </div>
      </blockquote>
      <form class="layui-form" style="margin-top: 20px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
          <div class="layui-form-item">
              <label class="layui-form-label">课程ID：</label>
              <div class="layui-input-inline">
                  <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="courseId">
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">课程介绍：</label>
              <div class="layui-input-block">
                  <div id="editor1"> </div>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">讲师介绍：</label>
              <div class="layui-input-block">
                  <div id="editor2"> </div>
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">课程咨询：</label>
              <div class="layui-input-block">
                  <div id="editor3"> </div>
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">附件资料：</label>
              <div class="layui-input-block">
                  <div id="editor4"> </div>
              </div>
          </div>



          <!--墨绿分割线-->
          <hr class="layui-bg-green" style="margin-top: 40px;margin-bottom: 20px;">

          <div class="layui-form-item">
              <div class="layui-input-block" style="text-align: center;">
                  <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
          </div>
          <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
      </form>

      <script src="./plugins/layui/layui.js"></script>
      <script src="./plugins/jq/jquery.min.js"></script>
      <script src="./plugins/jq/jquery.cookie.js"></script>
      <script src="./src/js/config.js"></script>
      <script src="./plugins/edit/wangEditor.js"></script>

      <script src="./src/js/nsi-class/class-detailRevise.js"></script>
</body>
</html>
