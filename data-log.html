<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>数据库操作历史记录</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
</head>
<body style="margin: 15px;">
<blockquote class="layui-elem-quote  layui-text" style="margin: 15px 0;">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text"   class="layui-input" id="searchLogVal" placeholder="请输入关键字" >
        </div>
        <a class="layui-btn" id="searchLog">查询</a>
    </div>
</blockquote>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="300">
        <col>
        <col width="240">
        <col >
        <col width="280">
    </colgroup>
    <thead>
    <tr>
        <th>所属库类别</th>
        <th>详细信息</th>
        <th>执行操作</th>
        <th>其他</th>
        <th>执行时间</th>
        <th>执行人</th>
    </tr>
    </thead>
    <tbody id="logView">

    </tbody>
</table>

<script id="logDemo" type="text/html">
   {{# layui.each(d.list,function(index,item){   }}
       <tr>
            <td>{{item.sign}}</td>
            <td>{{item.index01}}</td>
            <td>{{item.index03}}</td>
            <td>{{item.index04}}</td>
            <td>{{item.index02}}</td>
            <td>{{item.index05}}</td>
        </tr>
   {{# }); }}
   {{#  if(d.list.length === 0){ }}
       无数据
   {{#  } }}
</script>

<script src="./plugins/layui/layui.js"></script>
<script src="./plugins/jq/jquery.min.js"></script>
<script src="./plugins/jq/jquery.cookie.js"></script>
<script src="./src/js/config.js"></script>
<script src="./src/js/main/data-log.js"></script>
</body>
</html>
