<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新学说课堂-教师信息</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./src/css/lib/cropper.min.css?v=65d004a665">
    <style>
        .layui-form-item .layui-input-inline {  width: 400px;margin-left: 15px; }
        .layui-form-label{ width:120px;  }
        .fl{float: left;}
        .clearfix:after{content: "";display: block;clear: both;}
    </style>
</head>
<body>
<body style="margin-left:15px;margin-right: 15px;">
<blockquote class="layui-elem-quote" style="margin-top: 20px;">您正在修改教师信息</blockquote>

<form class="layui-form" style="margin-top: 20px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">教师ID：</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="TeacherId">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师姓名：</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="TeacherName">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">教师简介：</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="TeacherDescription"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主讲课程：</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="TeacherCourse"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师详细介绍：</label>
        <div class="layui-input-inline" style="width: 754px;">
            <div id="editor1"> </div>
        </div>
    </div>

    <div class="layui-form-item clearfix">
        <label class="layui-form-label">教师头像图片：</label>
        <div class="fl" style="margin-left: 15px;">
            <div class="layui-bg-blue" style="width: 400px;height: 300px;">
                <img src="" alt="" class="cropper-hidden" id="image">
            </div>
            <div class="" style="margin-top:10px;margin-bottom: 15px;">
                <input type="file" id="inputImage"  class="btn btn-primary" accept="image/gif, image/jpeg, image/x-png">
                <button class="layui-btn layui-btn-normal" type="button" id="startUp01">开始上传</button>
            </div>
        </div>
        <!-- 预览图片 -->
        <div class=" fl" style="margin-left: 15px;padding:10px;background: #eeeeee;">
            <div class="layui-bg-blue" style="width: 320px;height: 180px;display: table-cell;vertical-align: middle;">
                <img src="" alt="" id="preview" style="width: 100%;height: 100%;">
            </div>
            <div style="margin-top: 15px;">
                <button class="layui-btn" type="button">宽度<span class="layui-badge layui-bg-orange" id="cropWidth">0</span> px</button>
                <button class="layui-btn" type="button">高度<span class="layui-badge layui-bg-orange" id="cropHeight">0</span> px</button>
                <p style="margin-top: 10px;" class="layui-bg-red">*根据需要调整至实际大小</p>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">教师头像图片：</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="" autocomplete="off" lay-verify="required" class="layui-input" id="TeacherImage">
        </div>
    </div>


    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">提交时间：</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input type="text" name="date" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="Load_time">-->
        <!--</div>-->
    <!--</div>-->

    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">提交人：</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input type="text" name="" placeholder="" autocomplete="off" lay-verify="required" class="layui-input" id="Load_people">-->
        <!--</div>-->
    <!--</div>-->



    <!--墨绿分割线-->
    <hr class="layui-bg-green" style="margin-top: 40px;margin-bottom: 20px;">

    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;">
            <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>


<script src="./plugins/layui/layui.js"></script>
<script src="./plugins/jq/jquery.min.js"></script>
<script src="./plugins/jq/jquery.cookie.js"></script>
<script src="./src/js/config.js"></script>

<script src="./plugins/edit/wangEditor.js"></script>

<script src="./src/js/nsi-class/class-teacherRevise.js?v=1.0.2"></script>
</body>

</html>
