<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>外教黑名单</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <style type="text/css">
        .Qrtitle{
            display: block;
            width: 100%;
            margin:0 auto;
            font-size: larger;
            font-weight: 600;
        }
        .layui-layer-dialog .qrcode {
            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body style="margin: 15px;">


<blockquote class="layui-elem-quote blacklistTable" style="margin-top:20px;margin-bottom: 15px;">
    <div class="layui-inline ">
        <div class="layui-form layui-input-inline" >
            全局搜索：
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input" id="blacklistReload">
        </div>
        <a class="layui-btn search_btn" data-type="reload" ><i class="layui-icon">&#xe615;</i> 查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn recommend" style="background-color:#5FB878" onclick="window.location.reload()"> <i class="layui-icon">&#x1002;</i> 刷新</a>
    </div>
</blockquote>
<!--信息展示-->
<table class="layui-hide" id="blacklistShow" lay-filter="blacklist"></table>
<script type="text/html" id="imgAddrbar" >
    <span lay-event="setimgAddr">查看图片</span>
</script>
<script type="text/html" id="barBlacklist">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="./plugins/layui/layui.js"></script>
<script src="./plugins/jq/jquery.min.js"></script>
<script src="./plugins/jq/jquery.cookie.js"></script>
<script src="./src/js/config.js"></script>
<script src="./src/js/blacklist/data-blacklist.js"></script>


</body>
</html>
