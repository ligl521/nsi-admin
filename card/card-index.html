<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员库首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <style>
        @media screen and (max-width: 769px){
            .mobile{display: none;}
            .mobileMT5{margin-top:5px;}
            .mobileML5{margin-left: 5px;}
        }
    </style>
</head>
<body style="margin: 15px;">
<blockquote class="layui-elem-quote news_search cardTable" style="margin-top:20px;margin-bottom: 15px;">
    <div class="layui-inline">
        <div class="layui-form layui-input-inline" style="width: 72px;left:5px;">
                <select name="People_member" id="People_member">
                    <option value="1">全部</option>
                    <option value="2">会员</option>
                </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input" id="cardReload">
        </div>
        <!--<a class="layui-btn search_btn" data-type="reload" ><i class="layui-icon">&#xe615;</i> 查询</a>-->
    </div>
    <div class="layui-inline mobileML5 mobileMT5">
        <a class="layui-btn search_btn" data-type="reload" ><i class="layui-icon">&#xe615;</i> 查询</a>
    </div>
    <div class="layui-inline mobileMT5" id="addCard">
        <a class="layui-btn layui-btn-normal newsAdd_btn"><i class="layui-icon">&#xe61f;</i> 添加名片</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn recommend mobile" style="background-color:#5FB878" onclick="window.location.reload()"> <i class="layui-icon">&#x1002;</i> 刷新</a>
    </div>
</blockquote>
<!--信息展示-->
<table class="layui-hide" id="cardShow" lay-filter="card"></table>

<script type="text/html" id="userCourseBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<script type="text/html" id="barCard">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../plugins/layui/layui.js"></script>
<script src="../plugins/jq/jquery.min.js"></script>
<script src="../plugins/jq/jquery.cookie.js"></script>
<script src="../src/js/config.js"></script>
<script src="../src/js/card/card-index.js"></script>

</script>
</body>
</html>
