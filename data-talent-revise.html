<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>人才库-修改</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./src/css/lib/cropper.min.css?v=65d004a665">
    <style>
        .layui-form-item .layui-input-inline {  width: 400px;margin-left: 15px; }
        .layui-form-label{ width:120px;  }
        .fl{float: left;}
        .clearfix:after{content: "";display: block;clear: both;}
    </style>
</head>
<body>
<body style="margin-left:15px;margin-right: 15px;">
<blockquote class="layui-elem-quote" style="margin-top: 20px;">您正在修改人才库信息</blockquote>
<input type="text" id="parent_PeopleId" class="layui-hide">
<form class="layui-form" style="margin-top: 20px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">头像：</label>
        <img src="" width="80px;" height="80px" id="image" alt="">
        <button type="button" class="layui-btn" id="test1">
          <i class="layui-icon">&#xe67c;</i>上传头像
        </button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名：</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别：</label>
        <div class="layui-input-inline">
          <input type="radio" name="sex" value="男" title="男">
          <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">电话：</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="phone">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">邮箱：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="mail">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">最高学历：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="education">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">专业：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="major">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">现工作地点：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="workPlace">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工作经验(年)：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="workYear">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工作时间：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="entryTime">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">期望工作地点：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="expectWorkPlace">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">期望工作职位：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="expectWorkPosition">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">期望年薪：</label>
        <div class="layui-input-inline">
             <input type="text" name="" placeholder="" lay-verify="required" autocomplete="off" class="layui-input" id="expectSalary">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">其他要求：</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="other"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工作经历：</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="workExperience"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">教育背景：</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="educationBackground"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">培训经历：</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea"  lay-verify="required"  id="trainingBackground"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">是否公开简历：</label>
        <div class="layui-input-inline">
          <input type="radio" name="public" value="1" title="是" checked>
          <input type="radio" name="public" value="0" title="否">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">上传附件：</label>
        <button type="button" class="layui-btn" id="test2" style="cursor:pointer">
          <i class="layui-icon">&#xe67c;</i>上传附件
        </button>
        <input type="file" data="" id="fujian" style="opacity:0;position:absolute;left:150px;height:40px;width:130px;">
    </div>

    <!--墨绿分割线-->
    <hr class="layui-bg-green" style="margin-top: 40px;margin-bottom: 20px;">

    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;">
            <button class="layui-btn updateData" lay-submit lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>


<script src="./plugins/layui/layui.js"></script>
<script src="./plugins/jq/jquery.min.js"></script>
<script src="./plugins/jq/jquery.cookie.js"></script>
<script src="./src/js/config.js"></script>
<script src="./plugins/lib/cropper.min.js"></script>

<script src="./plugins/edit/wangEditor.js"></script>

<script src="src/js/talent/data-revise.js"></script>
<script>
    layui.use('upload', function(){
      var upload = layui.upload;
      //执行实例
      var uploadInst = upload.render({
        elem: '#test1' //绑定元素
        ,url: 'http://' + changeUrl.address + '/manager/talent/upload.do'
        ,data:{
            type:'nsi-user/userPic/'
        } //上传接口
        ,done: function(res){
            layer.alert('上传成功',{icon:1},function (index) {
                $('#image').attr('src',res.data.url)
                layer.close(index);
            })
        }
        ,error: function(){
          //请求异常回调
        }
      });
    });
    $('#fujian').change(function(){
        var fileObj = document.getElementById("fujian").files[0]; // js 获取文件对象
        var formFile = new FormData();
        if($('#mail').val()==''&&$('#name').val()==''){
            return
        }
        formFile.append("userMail", $('#mail').val())
        formFile.append("userTrueName", $('#name').val())
        formFile.append("action", "UploadVMKImagePath");  
        formFile.append("file", fileObj); //加入文件对象
        $.ajax({
               url:'http://' + changeUrl.address + '/manager/talent/upfile.do',
               data: formFile,
               type: "Post",
               dataType: "json",
               cache: false,//上传文件无需缓存
               processData: false,//用于对data参数进行序列化处理 这里必须false
               contentType: false, //必须
               success: function (result) {
                console.log(result)
                   layer.alert('上传成功',{icon:1},function (index) {
                        layer.close(index);
                        $('#fujian').attr('data',result.data.url)
                    })
               },
           })
    })
</script>
</body>
</body>
</html>
